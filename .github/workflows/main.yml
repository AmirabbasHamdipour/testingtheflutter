name: Flutter CI/CD

on:
  push:
    tags:
      - 'v*' # این workflow با push کردن تگ‌هایی با فرمت v* اجرا می‌شود
  workflow_dispatch: # امکان اجرای دستی workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2.14.0
        with:
          flutter-version: '3.x' # نسخه Flutter را مشخص کنید
          channel: 'stable'
          cache: true
          cache-key: flutter-:os:-:channel:-:version:-:arch:
          pub-cache-key: flutter-pub:os:-:channel:-:version:-:arch:
          architecture: x64

      - name: Install dependencies
        run: flutter pub get

      - name: Create new Flutter project (if not exists)
        run: |
          if [ ! -f "pubspec.yaml" ]; then
            echo "Creating new Flutter project..."
            flutter create --org com.example.myapp .
          else
            echo "Existing Flutter project detected."
          fi

      - name: Run tests
        run: flutter test

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: app-release-apk

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: app-release.apk
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
